<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <script type="text/javascript" src="pocket-calculator.js"></script>
    <title class = "title">Calculator</title>
  </head>
  <body>
    <p id = "output"></p>
    <button class = "button" id = "buttonNum0" onclick = "buttonNum0();">0</button>
    <button class = "button" id = "buttonNum1" onclick = "buttonNum1();">1</button>
    <button class = "button" id = "buttonNum2" onclick = "buttonNum2();">2</button>
    <button class = "button" id = "buttonNum3" onclick = "buttonNum3();">3</button>
    <button class = "button" id = "buttonNum4" onclick = "buttonNum4();">4</button>
    <button class = "button" id = "buttonNum5" onclick = "buttonNum5();">5</button>
    <button class = "button" id = "buttonNum6" onclick = "buttonNum6();">6</button>
    <button class = "button" id = "buttonNum7" onclick = "buttonNum7();">7</button>
    <button class = "button" id = "buttonNum8" onclick = "buttonNum8();">8</button>
    <button class = "button" id = "buttonNum9" onclick = "buttonNum9();">9</button>
    <button class = "button" id = "buttonAdd" onclick = "add();">+</button>
    <button class = "button" id = "buttonSubtract" onclick = "subtract();">-</button>
    <button class = "button" id = "buttonMultiply" onclick = "multiply();">x</button>
    <button class = "button" id = "buttonDivide" onclick = "divide();">/</button>
    <button class = "button" id = "buttonEquals" onclick = "equals();">=</button>
  </body>
</html>
