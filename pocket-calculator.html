<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <script type="text/javascript" src="pocket-calculator.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1 class = "name">Pocket Calculator</h1>
    <div class = "calculator">
      <p class = "display-bar" id = "output">0</p>
      <button class = "grid-item" id = "button-clear" onclick = "clearing();">AC</button>
      <button class = "grid-item" id = "button-negation" onclick = "negate();">+/-</button>
      <button class = "grid-item" id = "button-percentage" onclick = "percentage();">%</button>
      <button class = "grid-item" id = "operator" onclick = "add();">+</button>
      <button class = "grid-item" id = "button-num-1" onclick = "buttonNum1();">1</button>
      <button class = "grid-item" id = "button-num-2" onclick = "buttonNum2();">2</button>
      <button class = "grid-item" id = "button-num-3" onclick = "buttonNum3();">3</button>
      <button class = "grid-item" id = "operator" onclick = "subtract();">-</button>
      <button class = "grid-item" id = "button-num-4" onclick = "buttonNum4();">4</button>
      <button class = "grid-item" id = "button-num-5" onclick = "buttonNum5();">5</button>
      <button class = "grid-item" id = "button-num-6" onclick = "buttonNum6();">6</button>
      <button class = "grid-item" id = "operator" onclick = "multiply();">x</button>
      <button class = "grid-item" id = "button-num-7" onclick = "buttonNum7();">7</button>
      <button class = "grid-item" id = "button-num-8" onclick = "buttonNum8();">8</button>
      <button class = "grid-item" id = "button-num-9" onclick = "buttonNum9();">9</button>
      <button class = "grid-item" id = "operator" onclick = "divide();">/</button>
      <button class = "grid-item" id = "button-num-0" onclick = "buttonNum0();">0</button>
      <button class = "grid-item" id = "button-decimal" onclick = "decimal();">.</button>
      <button class = "grid-item" id = "button-equals" onclick = "equals();">=</button>
    </div>
    <button onclick = "showList();">Operations</button>
  </body>
</html>
